<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <main>
        <div class="hero-image">
           <img src="images/illustration-hero.svg" alt="Person listenting to music">
        </div>

        <div class="summary-order">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like.</p>
        </div>

        <div class="subscription">
            <div class="icon">
                <img src="images/icon-music.svg" alt="Musical note">
                <div class="prices">
                    <strong>Annual Plan</strong>
                    <small>$59.99/year</small>
                </div>
                
            </div>
            <div class="manage-subscription">
                <a href="#">Change</a>
            </div> 
        </div>

        <div class="account-buttons">
            <button id="payment">Proceed to Payment</button>
            <button id="cancellation">Cancel Order</button>
        </div>
    </main>
</body>
</html>
